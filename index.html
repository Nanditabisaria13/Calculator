<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="calculator" id="calculatedis">


      <div class="theme">
        <div class="dark">
          <i class="ri-moon-fill"></i>
        </div>

        <div class="light">
          <i class="ri-sun-fill"></i>
        </div>
        
      </div>
       
       
        <div class="display">
           <input
          type="text" 
            id="inputbox"
          
            placeholder="0"
             disabled 
          
          
        />
        </div>


    <div class="s-nav">

        <div class="row">
          <button type="button" onclick="cl()" class="btn opr">AC</button>
          
          <button type="button" onclick="del()" class="btn opr opr1">DEL</button>
          <button type="button"  onclick="per()"  class="btn">%</button>
          <button type="button"  onclick="dis('/')"   class="btn ">/</button>
          
          
        </div>
             

          <div class="row">
            <button type="button" onclick="dis('7')"   class="btn">7</button>
            <button type="button"   onclick="dis('8')"   class="btn">8</button>
            <button type="button"  onclick="dis('9')"   class="btn">9</button>
            <button type="button"   onclick="dis('*')"   class="btn ">*</button>
          </div>


          <div class="row">

            <button type="button"   onclick="dis('4')"  class="btn">4</button>
            <button type="button"  onclick="dis('5')"    class="btn">5</button>
            <button type="button"  onclick="dis('6')"   class="btn">6</button>
           
            <button type="button"   onclick="dis('-')"  class="btn">-</button>
            
              
              
            </div>
      
           
      
            <div class="row">
             
              <button type="button"  onclick="dis('1')"    class="btn">1</button>
                <button type="button"  onclick="dis('2')"    class="btn">2</button>
                <button type="button"  onclick="dis('3')"   class="btn">3</button>
                 <button type="button"   onclick="dis('+')"  class="btn">+</button>
                 
           
              </div>
      
            <div class="row">
             
              <button type="button"   onclick="dis('00')"  class="btn ">00</button>
                 <button type="button" onclick="dis('0')"  class="btn">0</button>
                 <button type="button"  onclick="dis('.')"  class="btn">.</button>
                 <button type="button"  onclick="solve()"  class="btn opr">=</button>
                
            </div>
            
         
            </div>

        </div>
                 

 <script src="script.js"></script>
</body>
</html>
